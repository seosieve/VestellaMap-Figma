<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
  body {
    background-color: #1B1C1D;
    font-family: 'Manrope', sans-serif, -apple-system;
  }
  
  .container {
    background-color: #1B1C1D;
    padding: 20px;
  }

  .title {
    color: #ffffff;
    font-size: 24px;
    font-weight: 700;
    margin: 0;
  } 

  .generator-container {
    align-items: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #2C2D2F;
    border-radius: 12px;
    padding: 16px;
    margin-top: 24px;
    gap: 16px;
  }

  .input-container {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 100%;
    gap: 8px;
  }

  .parameter-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    width: 100%;
  }

  .parameter {
    color: #ffffff;
    font-size: 14px;
    font-weight: 400;
    margin: 0;
  }

  input {
    width: 72px;
    padding: 6px;
    border: 1px solid #404041;
    border-radius: 4px;
    background-color: #404041;
    color: #ffffff;
    font-family: 'Manrope', sans-serif, -apple-system;
    font-size: 14px;
    font-weight: 800;
  }

  input:focus {
    outline: none;
    border-color: #31DD9E;
  }

  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  button {
    width: 100%;
    height: 36px;
    background-color: #22936A;
    color: #133F2F;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
  }

  button:hover {
    color: #05130E;
    background-color: #31DD9E;
  }

  .subtitle {
    color: #ffffff;
    font-size: 16px;
    font-weight: 700;
    margin-top: 36px;
  }

  .count-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    border-radius: 8px;
    border: 1px solid #505152;
    overflow: hidden;
  }

  .header-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 38px;
    border-bottom: 1px solid #343637;
  }

  .header {
    color: #AFAFAF;
    font-size: 13px;
    font-weight: 300;
    margin: 0;
    width: 50%;
    text-align: center;
  }

  .placeholder-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100px;
  }

  .placeholder {
    color: #929293;
    font-size: 14px;
    font-weight: 300;
    margin: 0;
  }

  .content-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 38px;
    border-bottom: 1px solid #343637;
  }

  .content {
    color: #FFFFFF;
    font-size: 13px;
    font-weight: 400;
    margin: 0;
    width: 50%;
    text-align: center;
  }

  .total-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 38px;
    background-color: #2C2D2F;
  }

  .total {
    color: #31DD9E;
    font-size: 13px;
    font-weight: 500;
    margin: 0;
    width: 50%;
    text-align: center;
  }
</style>

<div class="container">
  <p class="title">Parking Layout</p>
  <p class="title">Generator</p>
  <div class="generator-container">
    <div class="input-container">
      <div class="parameter-container">
        <p class="parameter">Number of Slots</p>
        <input id="count" type="number" value="0">
      </div>
      <div class="parameter-container">
        <p class="parameter">Pillar Interval</p>
        <input id="pillar" type="number" value="0">
      </div>
    </div>  
    <button id="create">Generate</button>
  </div>
  <p class="subtitle">Slot Count by Group</p>
  <div class="count-container">
    <div class="header-container">
      <p class="header">Group Name</p>
      <p class="header">Slot Count</p>
    </div>
    <!-- <div class="placeholder-container">
      <p class="placeholder">No groups selected.</p>
      <p class="placeholder">Select a group to view slot count.</p>
    </div> -->
    <div class="content-container">
      <p class="content">Group 1</p>
      <p class="content">7</p>
    </div>
    <div class="total-container">
      <p class="content">Total</p>
      <p class="total">32</p>
    </div>
  </div>
  
  <div id="info" style="padding: 10px; font-family: sans-serif;">
    <div>선택된 노드: <span id="selection-count">0</span>개</div>
    <div>총 lot: <span id="lot-count">0</span>개</div>
  </div>
</div>

<script>
  document.getElementById('create').onclick = () => {
    const countTextbox = document.getElementById('count');
    const pillarTextbox = document.getElementById('pillar');

    const count = parseInt(countTextbox.value, 10);
    const pillar = parseInt(pillarTextbox.value, 10);
    
    parent.postMessage({ pluginMessage: { type: 'create-shapes', count, pillar } }, '*')
  }

  // document.getElementById('create-circle').onclick = () => {
  //   parent.postMessage({ pluginMessage: { type: 'create-random-circle' } }, '*')
  // }

  // document.getElementById('cancel').onclick = () => {
  //   parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
  // }

  window.onmessage = (event) => {
    const msg = event.data.pluginMessage;
    console.log('받은 메시지:', msg); 
    
    if (msg.type === 'selection-updated') {
      document.getElementById('selection-count').textContent = msg.selectionCount;
      document.getElementById('lot-count').textContent = msg.lotCount;
    }
  };
</script>
