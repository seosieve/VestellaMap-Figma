<!doctype html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE and Edge */
      }

      *::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
      }

      body {
        background-color: #1b1c1d;
        font-family:
          'Manrope',
          sans-serif,
          -apple-system;
      }

      .generator-container {
        align-items: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #2c2d2f;
        border-radius: 12px;
        padding: 16px;
        margin-top: 24px;
        gap: 16px;
      }

      .input-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 100%;
        gap: 8px;
      }

      .parameter-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }

      .parameter {
        color: #ffffff;
        font-size: 14px;
        font-weight: 400;
        margin: 0;
      }

      input {
        width: 72px;
        padding: 6px;
        border: 1px solid #404041;
        border-radius: 4px;
        background-color: #404041;
        color: #ffffff;
        font-family:
          'Manrope',
          sans-serif,
          -apple-system;
        font-size: 14px;
        font-weight: 800;
      }

      input:focus {
        outline: none;
        border-color: #31dd9e;
      }

      input[type='number']::-webkit-inner-spin-button,
      input[type='number']::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
